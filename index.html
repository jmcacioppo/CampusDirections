<html ng-app="campusDirections">
	<head>
		<title>Campus Directions</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
		<link href="node_modules/angular-ui-notification/dist/angular-ui-notification.min.css" rel="stylesheet">
		<base href="/">
	</head>
	<body>
		<div class="container">
			<a ng-href="/" style="margin: 1em 4.5em 0 0">
				<button class="unselectedButton">
					Start Over
				</button>
			</a>
			<h1>Campus Directions</h1>
			<a ng-href="/settings" style="margin: 1em 0 0 4.5em">
				<button class="unselectedButton">
					<i class="icon-cog"></i>
					Settings
				</button>
			</a>
		</div>
		<hr style="width: 50%">

		<ng-view></ng-view>
	</body>

	<script src="/node_modules/angular/angular.min.js"></script>
	<script src="/node_modules/angular-route/angular-route.min.js"></script>
	<script src="/node_modules/angular-ui-notification/dist/angular-ui-notification.js"></script>
	<script src="/node_modules/angular-chat/angular-chat.js"></script>
	<script src="/node_modules/rltm/web/rltm.js"></script>
	
	<script src="/js/app.js"></script>
	<script src="/config/config.js"></script>
	<script src="/js/factory/TransferData.js"></script>
	<script src="/js/controllers/HomeController.js"></script>
	<script src="/js/controllers/MessagesController.js"></script>
	<script src="/js/controllers/SettingsController.js"></script>
</html>
