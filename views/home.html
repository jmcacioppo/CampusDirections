<center>
	<div class="container">
		<div class="item">
			<h3>Language to <br> RECEIVE directions:</h3>
			<select ng-model="receiveDirectionsLanguage">
				<option value="English">English</option>
				<option value="Spanish">Spanish</option>
			</select>
		</div>

		<div class="item">
			<h3>Language to <br> GIVE directions:</h3>
			<select ng-model="giveDirectionsLanguage">
				<option value="English">English</option>
				<option value="Spanish">Spanish</option>
			</select>
		</div>
	</div>

	<button class="unselectedButton" ng-click="next()" style="margin-top: 20px">
		Next
	</button>
</center>
